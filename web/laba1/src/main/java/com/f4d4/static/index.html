<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Вердиев Фада Ильхам оглы</h1>
        <h2>Группа: P3217</h2>
        <h2>Вариант: 408367</h2>
    </header>

    <h3>График области</h3>
    <canvas id="graphCanvas" width="400" height="400" style="border: 1px solid black;" ></canvas>


    <section class="form-section">
        <form id="pointForm" method="get" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="xValue">Изменение X:</label>
                <select id="xValue" name="x">
                    <option value="-2">-2</option>
                    <option value="-1.5">-1.5</option>
                    <option value="-1">-1</option>
                    <option value="-0.5">-0.5</option>
                    <option value="0">0</option>
                    <option value="0.5">0.5</option>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="yValue">Изменение Y:</label>
                <input type="text" id="yValue" name="y" placeholder="(-5 ... 3)">
            </div>

            <div class="form-group">
                <label for="rValue">Изменение R:</label>
                <input type="text" id="rValue" name="r" placeholder="(2 ... 5)">
            </div>

            <button type="submit">Проверить</button>
        </form>
    </section>

    <section id="result-section">
        <h3>Результаты</h3>
        <table id="resultsTable">
            <thead>
            <tr>
                <th>Результат</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Время запроса</th>
                <th>Время выполнения</th>
            </tr>
            </thead>
            <tbody>
            <!-- Результаты будут добавляться сюда -->
            </tbody>
        </table>
    </section>
    <!-- Блок для уведомлений об ошибках -->
    <div id="error-message" style="display: none; background-color: #f44336; color: white; padding: 20px; position: fixed; top: 40px; right: 10px; border-radius: 50px;">
        <span id="error-text"></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
